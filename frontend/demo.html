<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSEMInsight Demo - Marine CSEM Data Visualization</title>
  <meta name="description" content="Interactive demo of CSEMInsight, a marine geophysical CSEM data visualization and analysis toolkit.">
  <link rel="icon" href="/CSEMInsight/cloud_luck.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    #csem-app {
      width: 100%;
      height: 100%;
    }
    
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background: #1a202c;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      text-align: center;
    }
    
    .error-screen h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #fc8181;
    }
    
    .error-screen p {
      font-size: 14px;
      color: #cbd5e0;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div id="csem-app">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <p>Loading CSEMInsight Demo...</p>
    </div>
  </div>
  
  <script type="module">
    import './src/embed/index.ts';
    
    document.addEventListener('DOMContentLoaded', async () => {
      const appContainer = document.getElementById('csem-app');
      
      try {
        await window.CSEMInsightEmbed.init({
          mountEl: appContainer,
          manifestUrl: '/CSEMInsight/demo-data/demo-manifest.json',
          baseUrl: '/CSEMInsight/',
          datasetIds: ['shumagin-line5-data', 'shumagin-line5-resp']
        });
        console.log('[Demo] CSEMInsight loaded successfully');
      } catch (error) {
        console.error('[Demo] Failed to load CSEMInsight:', error);
        
        appContainer.innerHTML = `
          <div class="error-screen">
            <h1>Failed to Load Demo</h1>
            <p>An error occurred while loading the CSEMInsight demo. Please check the browser console for details.</p>
            <p style="margin-top: 10px; font-size: 12px; color: #718096;">${error.message}</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
