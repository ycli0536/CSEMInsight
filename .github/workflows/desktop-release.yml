name: Desktop Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build Release (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS arm64
            os: macos-14
            target_triple: aarch64-apple-darwin
            bundle: dmg
            artifact_glob: frontend/src-tauri/target/release/bundle/dmg/*.dmg
          - name: Windows x64
            os: windows-latest
            target_triple: x86_64-pc-windows-msvc
            bundle: msi
            artifact_glob: frontend/src-tauri/target/release/bundle/msi/*.msi
          - name: Linux x64
            os: ubuntu-22.04
            target_triple: x86_64-unknown-linux-gnu
            bundle: appimage
            artifact_glob: frontend/src-tauri/target/release/bundle/appimage/*.AppImage

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target_triple }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-build.txt

      - name: Install Linux dependencies for Tauri
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Verify release tag version matches project files
        run: python scripts/check_release_version.py --tag "${GITHUB_REF_NAME}"

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Install backend build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.txt -r backend/requirements-build.txt

      - name: Build sidecar binary
        run: python scripts/build_sidecar.py --target-triple "${{ matrix.target_triple }}"

      - name: Build installer bundle
        working-directory: frontend
        run: bunx tauri build --ci --no-sign --bundles "${{ matrix.bundle }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target_triple }}
          path: ${{ matrix.artifact_glob }}
          if-no-files-found: error
          retention-days: 7

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all release artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          merge-multiple: true

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-artifacts/**/*.dmg
            release-artifacts/**/*.msi
            release-artifacts/**/*.AppImage
          fail_on_unmatched_files: true
